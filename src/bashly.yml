name: vhls-check
help: Vitis HLS checker
version: 0.1.0

args:
- name: source_dir
  default: ./
  help: Target source directory

flags:
- long: --output
  short: -o
  arg: output
  help: Output summary to the specified file

- long: --work-dir
  short: -w
  arg: work_dir
  default: ./work
  help: Working directory

- long: --synthesis
  short: -s
  help: Run synthesis for resource/timing estimation

- long: --verbose
  short: -v
  help: Verbose log output

- long: --docker
  short: -d
  help: Run in docker container environment

- long: --force
  short: -f
  help: Force output even if files or directories already exist

- long: --log-dir
  short: -l
  arg: log_dir
  help: Log output directory

- long: --log-limit
  arg: log_limit
  help: Limit log output in bytes

- long: --progress
  help: Show progress
